<!DOCTYPE html>
<html lang="en">
  <head>
<meta name="referrer" content="no-referrer" />     <!-- I use this in addition to turning of CORS so I can test in Safari -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://use.typekit.net/wlc7zhx.css"> <!-- This is an Adobe TypeKit project that allows me to use Futura in Tailwind -->
   <script src="https://kit.fontawesome.com/03a8d50b2a.js" crossorigin="anonymous"></script>  <!--  This adds FontAwesome library which is used to generate the carets and the shuffle icon -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
